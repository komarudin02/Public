<div ng-controller="HeaderController as hdrctr">
 <form data-ng-submit="hdrctr.updateUser()" data-ng-show="create">
        <div align="center">
        	<h1></h1>
            <table border-spacing="10">
                <tr>
                    <td><label>Name</label></td>
                    <td><input type= "text" placeholder="name" data-ng-model= "hdrctr.hdrvars.user.name" value= "{{hdrctr.hdrvars.user.name}}"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type= "text" placeholder="email" data-ng-model= "hdrctr.hdrvars.user.email" value= "{{hdrctr.hdrvars.user.email}}"></td>
                <tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type= "text" placeholder="Gender" data-ng-model= "hdrctr.hdrvars.user.gender" value= "{{hdrctr.hdrvars.user.gender}}"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea placeholder="Address" data-ng-model= "hdrctr.hdrvars.user.address" >{{hdrctr.hdrvars.user.address}}</textarea></td>
                </tr>
            
            	<tr>
                    <td>
                        &nbsp;
                    </td>
                    <td> 
                        <div align="center">
                            <button  class="btn" type="submit">Add</button>
            	        </div>
                    </td>
                </tr>
            </table>
        </div>
</form>
</div>                            
<div align="center"><input class="btn" type="button" value="Cancel" data-ng-show="create" ng-click="create = false; text = false;"/></div>
<div data-ng-show="!text" align="center">Mendaftar sebagai workshop ? <input class="btn" type="button" value="Create" ng-click="create = true;"/></div>
